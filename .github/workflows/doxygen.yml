name: Deploy Doxygen to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Doxygen and Graphviz
      run: sudo apt-get update && sudo apt-get install -y doxygen graphviz build-essential
    - name: Generate Doxygen docs
      run: doxygen Doxyfile
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install script dependencies
      run: pip install -r docs/doxygen/scripts/requirements.txt
    - name: Run StyleGraphs script
      run: python docs/doxygen/scripts/StyleGraphs.py docs/doxygen/html
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/doxygen/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
